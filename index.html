<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <!-- An ID of "simple-slider" will style the container that holds the slider images -->
    <div id="simple-slider">
        <!-- A class of "sliderImage" will include the attached image to the slider list -->
        <img class="sliderImage" src="images/1.jpg" />
        <img class="sliderImage" src="images/2.jpg" />
        <img class="sliderImage" src="images/3.jpg" />
        <img class="sliderImage" src="images/4.jpg" />
        <img class="sliderImage" src="images/5.jpg" />
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="scripts/scripts.js"></script>
</html>
